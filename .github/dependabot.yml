# Dependabot will run on day 23 of each month at 03:29 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "29 3 23 * *"
    open-pull-requests-limit: 20
    assignees:
      - "o0shojo0o"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "29 3 23 * *"
    open-pull-requests-limit: 20
    assignees:
      - "o0shojo0o"
